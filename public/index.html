<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    <script src="index.js?v=1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
</head>
<body>
    <br>
    <div class="jumbotron" id="contenedor">
        <h2 class="text-primary">Login</h1>
            <br>
        <form action="/login" method="post" >           
            <input type="text" class="form-control" id="username" placeholder="EMAIL">
            <input type="password" class="form-control" id="password" placeholder="PASSWORD">
            <br>
            <div class="form-group">
                 <input type="button" value="Login" class="btn btn-sm btn-primary" onclick="login()" id="btnEnviar">
            </div>
            
            <div class="form-group">
                <input type="button" value="Registrarse" class="btn btn-sm btn-primary" onclick="getRegisterView()" id="btnRegistrar">   
            </div>
                    
        </form>
    </div>
    
</body>
</html>
