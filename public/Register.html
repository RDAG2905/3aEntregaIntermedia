<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="index.js?v=1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
   
    <div class="jumbotron" id="contenedor">
        <h2 class="text-primary text-center">Registro de Usuario</h1>
            <br>
        <form method="post" id="myForm" >           
            <input type="text" class="form-control" id="username"  name="username" placeholder="EMAIL">
            <input type="password" class="form-control" id="password" name ="password" placeholder="PASSWORD">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="NOMBRE">
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="DIRECCION">
            <input type="text" class="form-control" id="edad" name="edad"  placeholder="EDAD">
            <input type="text" class="form-control" id="telefono"name="telefono" placeholder="TELEFONO">
            <br>
            <div class="form-group">
                <select name="tipoUsuario" id="comboTipoUsuario" class="form-control">
                 <option value="false">Cliente</option>
                 <option value="true">Administrador</option>
                </select>
            </div>
        </form>
            <br>
        <form id="formFile">
            <div class="form-group">
                <input type="file" name="myFile" id="foto"/>
               
            </div>
        </form>
            <br>
           
            <div class="form-group">
                <input type="button" value="Registrarse" class="btn btn-sm btn-primary" onclick="upload()" id="btnRegistrar">   
            </div>
            <div class="form-group">
                 <input type="button" value="Login" class="btn btn-sm btn-primary" onclick="getLoginView()" id="btnEnviar">
            </div>
                    

    </div>
    
</body>
</html>
